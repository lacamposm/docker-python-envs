# spark-defaults.conf
# Apache Spark 3.5.5 + Apache Sedona 1.7.2 (Scala 2.12)
# Nota: NO incluir sedona.global.* aquí (no son propiedades de Spark).
# Colocar este archivo en $SPARK_HOME/conf/spark-defaults.conf

spark.sql.extensions=org.apache.sedona.sql.SedonaSqlExtensions
spark.serializer=org.apache.spark.serializer.KryoSerializer
spark.kryo.registrator=org.apache.sedona.core.serde.SedonaKryoRegistrator

# JARs exactos (sin cambios de versión)
spark.jars.packages=org.apache.sedona:sedona-spark-shaded-3.5_2.12:1.7.2,org.datasyslab:geotools-wrapper:1.7.2-28.5

# Repositorios para la primera descarga de los JARs
spark.jars.repositories=https://repo1.maven.org/maven2,https://artifacts.unidata.ucar.edu/repository/unidata-all